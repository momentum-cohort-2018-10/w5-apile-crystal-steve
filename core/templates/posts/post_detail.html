{% extends 'base.html' %} 
{% block title %}
    {{ post.title }} - {{ block.super }} 
{% endblock title %}

{% block content %}
    <h3>{{ post.title }}  {{ post.url }}</h3> 
    <p>{{ post.description }}</p>
    <p>Author: {{ post.author }}</p>
    <a href="{% url 'edit_post' slug=post.slug %}">
        Edit
    </a>
    <!-- PLACE HOLDER FOR COMMENTS GO HERE IN POST_DETAIL.HTML -->
{% endblock content %}
