{% extends 'base.html' %} 
{% block title %}
    Create Comment {{ post.title }} - {{ block.super }} 
{% endblock title %}

{% block content %}
    <h1>Share your thoughts on {{ post.title }}:</h1>
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
